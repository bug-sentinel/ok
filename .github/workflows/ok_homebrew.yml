name: "Tap and install ok with Homebrew"

on:

  workflow_dispatch:

jobs:

  homebrew:

    name: "Tap and install ok with Homebrew"

    runs-on: macos-latest

    defaults:
      run:
        shell: bash

    steps:

      - name: Install ok
        env:
          HOMEBREW_GITHUB_API_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          brew tap oslokommune/ok https://github.com/oslokommune/ok
          brew install ok
